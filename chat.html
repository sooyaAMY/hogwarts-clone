<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Hermione&Ron - Hogwarts Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html">
             <i class="fas fa-angle-left fa-2x"></i>
           </a>
       </div>
       <div class="alt-header__column">
         <h1 class="alt-header__title">Hermione Granger, Ronald Weasley</h1>
       </div>
       <div class="alt-header__column">
         <span><i class="fas fa-search fa-lg"></i></span>
         <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
   </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, January 19, 2021
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/originals/5a/12/74/5a1274f0652f47bf66a6725c85de87ac.png" />
            <div class="message-row__content">
                <span class="message__author">Hermione Granger</span>
                <div class="message__info">
                    <span class="message__bubble">How about grabbing some dinner?</span>
                    <span class="message__time">18:40</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">YESS</span>
                    <span class="message__time">18:43</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/originals/ad/db/b9/addbb9309e0df66da154a9b79f300706.jpg" />
            <div class="message-row__content">
                <span class="message__author">Ronald Weasley</span>
                <div class="message__info">
                    <span class="message__bubble">Hold on a second.....</span>
                    <span class="message__time">18:44</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/e811f155b6.js" crossorigin="anonymous"></script>
</body>
</html>
