<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Hogwarts Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
                <span class="cog__alarm"></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://cdn.shopify.com/s/files/1/2721/8708/articles/e9ae04bf214009cde6d543983a538b13_300x.jpg?v=1565348060" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Harry Potter</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://pm1.narvii.com/6287/5bf40bb40ad81211aa6d5f96222d88fb578d1219_hq.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__avatar__title--not-bold">New Friends</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>70</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/ad/db/b9/addbb9309e0df66da154a9b79f300706.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__avatar__title--not-bold">Ronald Weasley</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/5a/12/74/5a1274f0652f47bf66a6725c85de87ac.png" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__avatar__title--not-bold">Hermione Granger</h4>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxNzAyMTNfOTkg%2FMDAxNDg2OTcyMzk5NjQz.Wm8YastGu6GbnFWGKHvHbFG_O0Ar_bDfR0VWf8tJUeYg.9tgsgtC8oCPcQObYfdmR5tBtpuB9U3rahbq6FM0xKYcg.JPEG.jshn0107%2F8.jpg&type=sc960_832" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__avatar__title--not-bold">Dumbledore</h4>
                    </div>
                    <div class="user-component__column">
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://i.pinimg.com/originals/1e/d3/b9/1ed3b9196a20bd1ab45cca5c5463224f.jpg" class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__avatar__title--not-bold">Draco Malfoy</h4>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>
            
        </div>

        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsisdot"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/e811f155b6.js" crossorigin="anonymous"></script>
</body>
</html>
